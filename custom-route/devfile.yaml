apiVersion: 1.0.0
metadata:
  name: Network-test
projects:
  - name: python-hello-world
    source:
      location: 'https://github.com/pietroaragona/openshift-devspaces-assets.git'
      type: git
components:
  - id: ms-python/python/latest
    preferences:
      python.globalModuleInstallation: true
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: venv
        containerPath: /home/jboss/.venv
    alias: python
    image: 'registry.redhat.io/codeready-workspaces/plugin-java8-rhel8:2.15'
commands:
  - name: 1. Run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/python-hello-world'
        type: exec
        command: python -m venv .venv && . .venv/bin/activate && python app.py
        component: python
  - name: Debug current file
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Python: Current File",
                "type": "python",
                "request": "launch",
                "program": "${file}",
                "console": "internalConsole"
              }
            ]
          }
        type: vscode-launch
